<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="logo">RevUp</div>
      <div id="navlinks">
        <ul>
          <li><a href="#showcase">Showcase</a></li>
          <li><a href="#Gallery">Gallery</a></li>
          <li><a href="#Abotus">About Us</a></li>
        </ul>
      </div>
      <div id="lastprt">
        <button id="cta-button">Contact Us</button>
      </div>
    </nav>

    <section id="first-page">
      <div id="main">
        <div id="title">
          <div id="top">
            <h1 class="title1">Unleash the Power of</h1>
            <h1 class="title1">Elegance and Speed</h1>
          </div>

          <div id="bottom">
            <p>
              Step into a world of automotive excellence
              <br />
              Browse our collection of stunning vehicles designed to captivate
              and perform.
            </p>
          </div>
        </div>
        <div class="button-part">
          <div id="cta-btns">
            <button class="cta-btn" id="cta-btn1">View the Collection</button>
            <button class="cta-btn" id="cta-btn2">Start Your Journey</button>
          </div>
        </div>
      </div>

      <div id="vid-img-sec">
        <div id="mix-format">
          <div class="parent">
            <div class="div1"></div>
            <div class="div2">
              <video
                class="video-content"
                autoplay
                loop
                muted
                src="./images/vid1.mp4"
              ></video>
            </div>
            <div class="div3"></div>
            <div class="div4">
              <video
                class="video-content1"
                autoplay
                loop
                muted
                src="./images/vid3.mp4"
              ></video>
            </div>
            <div class="div5">
              <video
                class="video-content"
                autoplay
                loop
                muted
                src="./images/vid2.mp4"
              ></video>
            </div>
            <div class="div6">
              <video
                class="video-content"
                autoplay
                loop
                muted
                src="./images/vid4.mp4"
              ></video>
            </div>
            <div class="div7"></div>
          </div>
        </div>
      </div>
    </section>


    <section id="showcase" >
      

    </section>
  </body>
</html>
